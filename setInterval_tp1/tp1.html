<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compteur</title>
</head>
<body>
    <h1>Compteur</h1>
    <p id="compteur">10 sec</p>
    <script>
        let compteur = document.getElementById("compteur"),
            c = 10;

        function compt(){
            c--;
            compteur.innerText = c+" sec";
            if (c == 0) {
                clearInterval(interval);
                // do boom !
                compteur.innerText = "Boom !!!!!!"
            }
        }

        var interval = setInterval(compt, 1000);
    </script>
</body>
</html>
